<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Student Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white m-0 p-0">
    <!-- Navbar -->
    <nav class="bg-black flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-1">
            <span class="text-red-600 font-extrabold italic text-2xl leading-none select-none">FAKE</span>
            <span
                class="text-red-600 font-semibold text-lg italic border border-red-600 rounded-md px-2 py-0.5 select-none">SPOT</span>
        </div>
        <div class="flex items-center space-x-8">
            <ul class="flex items-center space-x-8 text-gray-400 text-sm font-normal">
                <li><a href="#" class="hover:text-white">Dashboard</a></li>
                <li><a href="#" class="text-white font-semibold">Students</a></li>
                <li><a href="#" class="hover:text-white">Evaluation</a></li>
            </ul>
            <button
                class="flex items-center space-x-2 bg-red-900 hover:bg-red-800 text-white text-sm font-normal rounded-md px-4 py-2"
                type="button">
                <i class="fas fa-power-off"></i>
                <span>Logout</span>
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-10">
        <button type="button"
            class="flex items-center space-x-2 border border-black rounded-md px-4 py-2 text-black text-sm font-normal mb-10">
            <i class="fas fa-chevron-left"></i>
            <span>Back</span>
        </button>

        <section class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8"
            style="box-shadow: 0 4px 10px rgb(0 0 0 / 0.1)">
            <h1 class="text-center text-2xl font-extrabold mb-6">Create student data</h1>

            <div class="flex space-x-4 mb-8 justify-center">
                <button
                    class="bg-black text-white font-semibold rounded-md px-20 py-3 shadow-[0_4px_10px_rgb(0,0,0,0.15)]"
                    type="button">
                    Form
                </button>
                <button
                    class="bg-white text-black font-semibold rounded-md px-20 py-3 shadow-[0_4px_10px_rgb(0,0,0,0.15)]"
                    type="button">
                    CSV
                </button>
            </div>

            <form class="space-y-6">
                <div>
                    <label for="studentName" class="block text-xs font-bold mb-1">Student Name</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input id="studentName" name="studentName" type="text" placeholder="Enter student name"
                            class="w-full border border-gray-300 rounded-md py-3 pl-10 pr-3 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-black" />
                    </div>
                </div>

                <div>
                    <label for="nim" class="block text-xs font-bold mb-1">NIM</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                            <i class="fas fa-hashtag"></i>
                        </span>
                        <input id="nim" name="nim" type="text" placeholder="Enter NIM"
                            class="w-full border border-gray-300 rounded-md py-3 pl-10 pr-3 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-black" />
                    </div>
                </div>

                <div>
                    <label for="sks" class="block text-xs font-bold mb-1">Semester Credit Unit (SKS)</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                            <i class="far fa-clock"></i>
                        </span>
                        <select id="sks" name="sks"
                            class="w-full border border-gray-300 rounded-md py-3 pl-10 pr-8 text-sm text-gray-400 appearance-none focus:outline-none focus:ring-1 focus:ring-black">
                            <option disabled selected>Choose semester credit unit</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                        <svg class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400"
                            fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>

                <button type="submit" class="w-full bg-black text-white rounded-md py-3 font-normal text-sm">
                    Add
                </button>
            </form>
        </section>
    </main>
</body>

</html>
